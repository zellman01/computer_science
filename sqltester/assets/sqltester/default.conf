#DO NOT modify this value
version = 1.2

# Settings for the SQL server
# engine: Accepts either H2 or mySQL.
engine="mysql"

# username: Username of the database
username="root"

# password: Password of the username of the database
password="password"

# host: Sets the address of the database to connect to
host="localhost"

# port: Sets the port of the database
port=2306

# database: The actual database to connect to
database="database"

# table: An already existent table on the database to check against if it is active. It is better to set this to the a permission table inside of the database.
table="table"

# retestMinutes: Sets the amount of time you want this plugin to retest the connection.
retestMinutes=3